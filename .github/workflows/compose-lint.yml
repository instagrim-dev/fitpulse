name: Lint Docker Compose

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  dclint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint compose files with DCLint
        uses: docker-compose-linter/dclint-github-action@v1.0.0
        with:
          path: infrastructure/compose
          formatter: ./formatter-github.js

      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: dclint.sarif
