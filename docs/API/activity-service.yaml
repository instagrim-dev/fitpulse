openapi: 3.1.0
info:
  title: Activity Service API
  version: 0.1.0
  description: 'REST API for logging and retrieving fitness activities.

    '
  contact:
    name: Platform Engineering
    email: platform@example.com
servers:
- url: http://localhost:8080
tags:
- name: Activities
  description: Endpoints for creating and retrieving tenant-scoped activities.
security:
- bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Activity:
      type: object
      properties:
        activity_id:
          type: string
        tenant_id:
          type: string
        user_id:
          type: string
        activity_type:
          type: string
        started_at:
          type: string
          format: date-time
        duration_min:
          type: integer
        source:
          type: string
        version:
          type: string
        status:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
      - activity_id
      - tenant_id
      - user_id
      - activity_type
      - started_at
      - duration_min
      - source
      - version
      - status
paths:
  /v1/activities:
    post:
      summary: Create activity
      description: Submit a new fitness activity for ingestion and asynchronous processing.
      security:
      - bearerAuth: []
      tags:
      - Activities
      operationId: createActivity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                activity_type:
                  type: string
                started_at:
                  type: string
                  format: date-time
                duration_min:
                  type: integer
                source:
                  type: string
              required:
              - user_id
              - activity_type
              - started_at
              - duration_min
              - source
      responses:
        '202':
          description: Accepted - new activity pending processing
          content:
            application/json:
              schema:
                type: object
                properties:
                  activity_id:
                    type: string
                  status:
                    type: string
                  idempotent_replay:
                    type: boolean
        '200':
          description: Idempotent replay
          content:
            application/json:
              schema:
                type: object
                properties:
                  activity_id:
                    type: string
                  status:
                    type: string
                  idempotent_replay:
                    type: boolean
        '400':
          description: Validation error
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server error
    get:
      summary: List activities by user
      description: Retrieve the most recent activities for a given user within the
        tenant context.
      security:
      - bearerAuth: []
      tags:
      - Activities
      operationId: listUserActivities
      parameters:
      - name: user_id
        in: query
        required: true
        schema:
          type: string
      - name: cursor
        in: query
        schema:
          type: string
      - name: limit
        in: query
        schema:
          type: integer
          default: 20
      responses:
        '200':
          description: List of activities
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Activity'
                  next_cursor:
                    type: string
  /v1/activities/{id}:
    get:
      summary: Get activity by ID
      description: Fetch a single activity by identifier if the caller has tenant
        access.
      security:
      - bearerAuth: []
      tags:
      - Activities
      operationId: getActivityById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Activity found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
        '404':
          description: Activity not found
